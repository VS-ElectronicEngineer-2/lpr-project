<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LPR Dashboard</title>
    <style>
        /* ðŸ”µ Apply Full-Screen Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center/cover;
            position: relative;
        }

        /* ðŸ”µ Semi-Transparent Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Dark overlay to blend */
            z-index: 0;
        }

        /* ðŸ”µ Login Box (Centered) */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            width: 800px;
            background: rgba(255, 255, 255, 0.1);
            /* Semi-transparent */
            backdrop-filter: blur(10px);
            /* Glass effect */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* ðŸ”µ Left Section */
        .login-left {
            width: 40%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-left h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* ðŸ”µ Right Section */
        .login-right {
            width: 60%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
        }

        .login-right h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #031d67;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1994e6;
        }

        /* Transparent Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black */
            backdrop-filter: blur(5px);
            /* Slight blur effect */
            color: white;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- ðŸŒŸ Login Container -->
    <div class="login-container">

        <!-- ðŸŒŸ Left Section (LPR Dashboard) -->
        <div class="login-left">
            <h2>LPR Dashboard</h2>
            <p>Effortless License Plate Recognition at Your Fingertips.</p>
        </div>

        <!-- ðŸŒŸ Right Section (Form) -->
        <div class="login-right">
            <h3>LOGIN</h3>
            <form method="POST" action="/login">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Vista Summerose
    </div>
</body>

</html>
